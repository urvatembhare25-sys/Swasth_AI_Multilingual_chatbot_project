<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Swasth AI{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fa-solid fa-heart-pulse"></i> Swasth AI
        </div>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('home') }}" class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                <i class="fa-solid fa-comment-medical"></i> Chat
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item {% if request.endpoint == 'profile' %}active{% endif %}">
                <i class="fa-solid fa-user"></i> Profile
            </a>
            <button id="theme-toggle" class="nav-btn" title="Toggle Theme">
                <i class="fa-solid fa-moon"></i>
            </button>
            <a href="{{ url_for('logout') }}" class="nav-btn logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
